<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AnonChat – {{ room }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f1c;
      --surface: rgba(15, 23, 42, 0.72);
      --surface-strong: rgba(10, 15, 30, 0.92);
      --border: rgba(148, 163, 184, 0.16);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --accent-strong: #38bdf8;
      --danger: #f87171;
      --shadow: 0 25px 60px rgba(6, 8, 15, 0.45);
    }

    * {
      box-sizing: border-box;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1b2036, #0b0f1c 55%, #070a12 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 24px;
      overflow: hidden;
    }

    .page {
      position: relative;
      width: min(980px, 100%);
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100%;
      border-radius: 28px;
      background: var(--surface);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    .page::before,
    .page::after {
      content: "";
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      pointer-events: none;
    }

    .page::before {
      background: #22d3ee;
      top: -120px;
      left: -100px;
    }

    .page::after {
      background: #818cf8;
      bottom: -140px;
      right: -120px;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 22px 26px 18px;
      background: var(--surface-strong);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .room-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .room-info h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    .room-info span {
      font-size: 13px;
      color: var(--muted);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chip {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.1);
      color: var(--accent);
      font-size: 12px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    #leave {
      background: transparent;
      border: 1px solid rgba(248, 113, 113, 0.4);
      color: var(--danger);
      border-radius: 12px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    #leave:hover {
      background: rgba(248, 113, 113, 0.1);
      transform: translateY(-1px);
    }

    #chat-container {
      position: relative;
      z-index: 1;
      padding: 24px 26px;
      height: 60vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scroll-behavior: smooth;
    }

    #chat-container::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    #chat-container {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .message {
      display: grid;
      gap: 8px;
      animation: fadeUp 0.3s ease;
    }

    .message-meta {
      font-size: 12px;
      color: var(--muted);
      font-family: "IBM Plex Mono", "Courier New", monospace;
      letter-spacing: 0.3px;
    }

    .message-bubble {
      padding: 12px 14px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(56, 189, 248, 0.12);
      border-radius: 16px;
      line-height: 1.5;
      box-shadow: 0 10px 25px rgba(8, 12, 24, 0.25);
    }

    .status {
      color: var(--accent);
      font-style: italic;
    }

    footer {
      position: relative;
      z-index: 1;
      padding: 18px 22px;
      background: var(--surface-strong);
      border-top: 1px solid var(--border);
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    #text {
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      outline: none;
      background: rgba(5, 8, 20, 0.85);
      color: var(--text);
      font-size: 15px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    #text:focus {
      border-color: rgba(56, 189, 248, 0.5);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.15);
    }

    #send {
      padding: 12px 20px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #04121f;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.3px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 20px rgba(34, 211, 238, 0.25);
    }

    #send:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 24px rgba(34, 211, 238, 0.35);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 720px) {
      body {
        padding: 12px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
        justify-content: space-between;
      }

      .input-row {
        grid-template-columns: 1fr;
      }

      #send {
        width: 100%;
      }
    }
  </style>

  <script>
    let socket;

    $(document).ready(function () {
      socket = io.connect(
        location.protocol + "//" + document.domain + ":" + location.port + "/chat"
      );

      socket.on("connect", function () {
        socket.emit("joined", {});
      });

      socket.on("status", function (data) {
        addMessage(`<span class="status">${data.msg}</span>`);
      });

      socket.on("message", function (data) {
        addMessage(data.msg);
      });

      $("#send").click(sendMessage);

      $("#text").keypress(function (e) {
        if (e.which === 13) sendMessage();
      });
    });

    function sendMessage() {
      const text = $("#text").val();
      if (text.trim() === "") return;
      socket.emit("text", { msg: text });
      $("#text").val("");
    }

    function addMessage(msg) {
      const time = new Date().toLocaleTimeString();
      const messageHtml = `
        <div class="message">
          <div class="message-meta">${time}</div>
          <div class="message-bubble">${msg}</div>
        </div>
      `;
      $("#chat-container").append(messageHtml);
      $("#chat-container").scrollTop(
        $("#chat-container")[0].scrollHeight
      );
    }

    function leave_room() {
      socket.emit("left", {}, function () {
        socket.disconnect();
        window.location.href = "{{ url_for('main.index') }}";
      });
    }
  </script>
</head>

<body>
  <main class="page">
    <header>
      <div class="room-info">
        <h1>AnonChat</h1>
        <span>Room {{ room }} · Speak freely, stay kind</span>
      </div>
      <div class="header-actions">
        <div class="chip">Live</div>
        <button id="leave" onclick="leave_room()">Leave room</button>
      </div>
    </header>

    <div id="chat-container"></div>

    <footer>
      <div class="input-row">
        <input id="text" placeholder="Type a message..." autocomplete="off" />
        <button id="send">Send</button>
      </div>
    </footer>
  </main>
</body>
</html>
